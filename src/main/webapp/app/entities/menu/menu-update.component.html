<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-menu-heading" jhiTranslate="coopcycleApp.menu.home.createOrEditLabel">Create or edit a Menu</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.menu.iDmenu" for="field_iDmenu">I Dmenu</label>
                    <input type="number" class="form-control" name="iDmenu" id="field_iDmenu"
                           formControlName="iDmenu"/>
                    <div *ngIf="editForm.get('iDmenu')!.invalid && (editForm.get('iDmenu')!.dirty || editForm.get('iDmenu')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('iDmenu')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('iDmenu')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.menu.iDcooperative" for="field_iDcooperative">I Dcooperative</label>
                    <input type="number" class="form-control" name="iDcooperative" id="field_iDcooperative"
                           formControlName="iDcooperative"/>
                    <div *ngIf="editForm.get('iDcooperative')!.invalid && (editForm.get('iDcooperative')!.dirty || editForm.get('iDcooperative')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('iDcooperative')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('iDcooperative')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.menu.lastupdate" for="field_lastupdate">Lastupdate</label>
                    <div class="d-flex">
                        <input id="field_lastupdate" type="datetime-local" class="form-control" name="lastupdate" formControlName="lastupdate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.menu.cooperative" for="field_cooperative">Cooperative</label>
                    <select class="form-control" id="field_cooperative" name="cooperative" formControlName="cooperative">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cooperativeOption.id === editForm.get('cooperative')!.value?.id ? editForm.get('cooperative')!.value : cooperativeOption" *ngFor="let cooperativeOption of cooperatives; trackBy: trackById">{{ cooperativeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
