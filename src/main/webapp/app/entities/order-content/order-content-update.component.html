<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-order-content-heading" jhiTranslate="coopcycleApp.orderContent.home.createOrEditLabel">Create or edit a Order Content</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.orderContent.iDproduct" for="field_iDproduct">I Dproduct</label>
                    <input type="number" class="form-control" name="iDproduct" id="field_iDproduct"
                           formControlName="iDproduct"/>
                    <div *ngIf="editForm.get('iDproduct')!.invalid && (editForm.get('iDproduct')!.dirty || editForm.get('iDproduct')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('iDproduct')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('iDproduct')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.orderContent.iDorder" for="field_iDorder">I Dorder</label>
                    <input type="number" class="form-control" name="iDorder" id="field_iDorder"
                           formControlName="iDorder"/>
                    <div *ngIf="editForm.get('iDorder')!.invalid && (editForm.get('iDorder')!.dirty || editForm.get('iDorder')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('iDorder')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('iDorder')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.orderContent.quantityAsked" for="field_quantityAsked">Quantity Asked</label>
                    <input type="number" class="form-control" name="quantityAsked" id="field_quantityAsked"
                           formControlName="quantityAsked"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.orderContent.productAvailable" for="field_productAvailable">Product Available</label>
                    <input type="checkbox" class="form-control" name="productAvailable" id="field_productAvailable"
                           formControlName="productAvailable"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="coopcycleApp.orderContent.product" for="field_products">Product</label>
                    <select class="form-control" id="field_products" multiple name="products" formControlName="products">
                        <option [ngValue]="getSelected(editForm.get('products')!.value, productOption)" *ngFor="let productOption of products; trackBy: trackById">{{ productOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('products')!.invalid && (editForm.get('products')!.dirty || editForm.get('products')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('products')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.orderContent.order" for="field_order">Order</label>
                    <select class="form-control" id="field_order" name="order" formControlName="order">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderOption.id === editForm.get('order')!.value?.id ? editForm.get('order')!.value : orderOption" *ngFor="let orderOption of orders; trackBy: trackById">{{ orderOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
