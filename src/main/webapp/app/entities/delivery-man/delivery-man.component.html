<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.deliveryMan.home.title">Delivery Men</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery-man" [routerLink]="['/delivery-man/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.deliveryMan.home.createLabel">
            Create a new Delivery Man
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deliveryMen?.length === 0">
        <span jhiTranslate="coopcycleApp.deliveryMan.home.notFound">No deliveryMen found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deliveryMen?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.deliveryMan.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.deliveryMan.surname">Surname</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.deliveryMan.telephone">Telephone</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.deliveryMan.vehicule">Vehicule</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.deliveryMan.latitude">Latitude</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.deliveryMan.longitude">Longitude</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deliveryMan of deliveryMen ;trackBy: trackId">
                    <td><a [routerLink]="['/delivery-man', deliveryMan.id, 'view']">{{ deliveryMan.id }}</a></td>
                    <td>{{ deliveryMan.name }}</td>
                    <td>{{ deliveryMan.surname }}</td>
                    <td>{{ deliveryMan.telephone }}</td>
                    <td>{{ deliveryMan.vehicule }}</td>
                    <td>{{ deliveryMan.latitude }}</td>
                    <td>{{ deliveryMan.longitude }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/delivery-man', deliveryMan.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/delivery-man', deliveryMan.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deliveryMan)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
