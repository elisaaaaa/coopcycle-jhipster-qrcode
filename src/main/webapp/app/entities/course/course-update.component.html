<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-heading" jhiTranslate="coopcycleApp.course.home.createOrEditLabel">Create or edit a Course</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.course.iDcourse" for="field_iDcourse">I Dcourse</label>
                    <input type="number" class="form-control" name="iDcourse" id="field_iDcourse"
                           formControlName="iDcourse"/>
                    <div *ngIf="editForm.get('iDcourse')!.invalid && (editForm.get('iDcourse')!.dirty || editForm.get('iDcourse')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('iDcourse')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('iDcourse')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.course.iddelveryman" for="field_iddelveryman">Iddelveryman</label>
                    <input type="number" class="form-control" name="iddelveryman" id="field_iddelveryman"
                           formControlName="iddelveryman"/>
                    <div *ngIf="editForm.get('iddelveryman')!.invalid && (editForm.get('iddelveryman')!.dirty || editForm.get('iddelveryman')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('iddelveryman')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('iddelveryman')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coopcycleApp.course.deliveryMan" for="field_deliveryMan">Delivery Man</label>
                    <select class="form-control" id="field_deliveryMan" name="deliveryMan" formControlName="deliveryMan">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deliveryManOption.id === editForm.get('deliveryMan')!.value?.id ? editForm.get('deliveryMan')!.value : deliveryManOption" *ngFor="let deliveryManOption of deliverymen; trackBy: trackById">{{ deliveryManOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
